<div class="container-fluid">
  <div class="row">
    <div class="col-7">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Channel</th>
              <th scope="col">Seasons</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of series">
              <th scope="row">{{s.id}}</th>
              <td (click)="onSelected(s)">{{s.name}}</td>
              <td>{{s.channel}}</td>
              <td>{{s.seasons}}</td>
            </tr>
          </tbody>
        <div class="mt-3">
          <span style="font-size:2.5 rem;">Seasons average: {{getPromedio()}}</span>
        </div>
      </table>
    </div>
    <div class="col-4 ml-1">
      <div *ngIf="selected">
          <app-Serie-Detail [serie]="selectedSerie"></app-Serie-Detail>
      </div>
    </div>
  </div>
</div>
